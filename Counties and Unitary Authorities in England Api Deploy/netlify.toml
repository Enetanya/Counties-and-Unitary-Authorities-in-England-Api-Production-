[build]
  command = "npm install && npm run build"
  functions = "netlify-functions"
  publish = "/netlify-functions/public"
  runtime = "nodejs20.x"
  timeout = 20
  included_files = ["./netlify-functions/public/**"]

[[redirects]]
  force = true
  from = "/*"
  status = 200
  to = "/.netlify/functions/api/:splat"